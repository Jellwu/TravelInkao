<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/travel.css">
  <title>台灣旅遊網</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="banner">
          <h1>高雄旅遊資訊</h1>
          <div class="form">
            <select name="district" id="district" class="district">
              <option value="" style="display:none">--取欲查詢的行政區域--</option>
              <option value="楠梓區">楠梓區</option>
              <option value="鼓山區">鼓山區</option>
              <option value="苓雅區">苓雅區</option>
              <option value="前金區">前金區</option>
              <option value="三民區">三民區</option>
              <option value="新興區">新興區</option>
              <option value="內門區">內門區</option>
              <option value="美濃區">美濃區</option>
              <option value="鳳山區">鳳山區</option>
              <option value="梓官區">梓官區</option>
              <option value="大樹區">大樹區</option>
              <option value="小港區">小港區</option>
              <option value="六龜區">六龜區</option>
              <option value="仁武區">仁武區</option>
              <option value="田寮區">田寮區</option>
              <option value="甲仙區">甲仙區</option>
              <option value="杉林區">杉林區</option>
              <option value="岡山區">岡山區</option>
              <option value="那瑪夏">那瑪夏</option>
            </select>
          </div>
      </div>
      <div class="hotdistrict">
            <h2>熱門行政區</h2>
            <div class="form-btn">
              <input type="button" value="苓雅區" class="hotbtn1">
              <input type="button" value="三民區" class="hotbtn2">
              <input type="button" value="新興區" class="hotbtn3">
              <input type="button" value="鼓山區" class="hotbtn4">
            </div>
      </div>
    </div>
    <div class="content">
      <div class="dashline"><img src="images/icons_down.png" alt=""></div>
      <div class="contenttitle"></div>
      <ul class="spotList"></ul>
    </div>
  </div>
    <script type="text/javascript" src="js/travel.js"></script>
</body>
</html>
