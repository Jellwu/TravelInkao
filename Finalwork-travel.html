<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/travel.css">
  <title>台灣旅遊網</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="banner">
          <h1>高雄旅遊資訊</h1>
          <div class="form">
            <select name="district" id="district" class="district"></select>
          </div>
      </div>
      <div class="hotdistrict">
            <h2>熱門行政區</h2>
            <div class="form-btn">
              <input type="button" value="苓雅區" class="hotbtn1">
              <input type="button" value="三民區" class="hotbtn2">
              <input type="button" value="新興區" class="hotbtn3">
              <input type="button" value="鼓山區" class="hotbtn4">
            </div>
      </div>
    </div>
    <div class="content">
      <div class="dashline"><img src="images/icons_down.png" alt=""></div>
      <div class="contenttitle"></div>
      <ul class="spotList"></ul>
    </div>
  </div>
    <script type="text/javascript" src="js/travel.js"></script>
</body>
</html>
